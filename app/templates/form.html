<!DOCTYPE html>
<html>
<head>
    <title>Flask MongoDB Form</title>
</head>
<body>
    <h2>User Info</h2>
    <form action="/submit" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
