<!DOCTYPE html>
<html>
<head>
    <title>To-Do Form</title>
</head>
<body>
    <h2>To-Do Submission Form</h2>

    <form action="/addtodo" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Item ID:</label>
        <input type="text" name="item_id"><br><br>

        <label>UUID:</label>
        <input type="text" name="uuid"><br><br>

        <label>Hash:</label>
        <input type="text" name="hash"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
